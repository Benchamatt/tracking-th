<!doctype html>
<html lang="th">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Weiming Tracking</title>

<style>
:root{
  --bg:#f6f8fb;
  --surface:#fff;
  --surface-2:#f1f4f9;
  --text:#0f172a;
  --muted:#64748b;
  --border:#e5e7eb;
  --shadow:0 10px 24px rgba(2,6,23,.08);
  --brand:#0f5fbf;
  --brand-2:#0a3f7a;
  --ok:#0f766e;
  --warn:#b45309;
  --bad:#b91c1c;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,"Segoe UI",Tahoma,sans-serif;
  background:var(--bg);
  color:var(--text);
}
.wrap{max-width:980px;margin:auto;padding:20px}
.card{
  background:var(--surface);
  border:1px solid var(--border);
  border-radius:16px;
  box-shadow:var(--shadow);
  padding:16px;
  margin-bottom:14px;
}
.btn{
  border:none;
  border-radius:14px;
  padding:12px 14px;
  background:linear-gradient(135deg,var(--brand),var(--brand-2));
  color:#fff;
  cursor:pointer;
}
input{
  width:100%;
  padding:12px 14px;
  border-radius:14px;
  border:1px solid var(--border);
  background:var(--surface-2);
}
.badge{
  display:inline-flex;
  align-items:center;
  gap:6px;
  padding:6px 10px;
  border-radius:999px;
  font-size:12px;
  font-weight:700;
}
.badge.ok{background:rgba(15,118,110,.12);color:var(--ok)}
.badge.warn{background:rgba(180,83,9,.12);color:var(--warn)}
.badge.bad{background:rgba(185,28,28,.12);color:var(--bad)}
.progress{
  height:10px;
  background:#ddd;
  border-radius:999px;
  overflow:hidden;
}
.progress > div{
  height:100%;
  background:linear-gradient(135deg,var(--brand),var(--brand-2));
}
.stage{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:10px;
  margin-top:12px;
}
.stage > div{
  padding:10px;
  border-radius:14px;
  border:1px solid var(--border);
  background:var(--surface-2);
  font-weight:800;
  display:flex;
  justify-content:space-between;
}
.active{
  background:rgba(15,95,191,.12);
  border-color:rgba(15,95,191,.4);
}
</style>
</head>

<body>
<div class="wrap">

<div class="card">
  <h3>ค้นหาเลขพัสดุ</h3>
  <input id="no" placeholder="เลขพัสดุ"/>
  <br/><br/>
  <button class="btn" onclick="run()">ค้นหา</button>
</div>

<div class="card" id="summary"></div>

</div>

<script>
/* =========================
   STATUS + KEYWORD MAPPING
========================= */
const STATUS_MAP = [
 { zh:"順利送達", th:"พัสดุถึงผู้รับเรียบร้อยแล้ว", percent:100 },
 { zh:"配送中", th:"อยู่ระหว่างจัดส่ง", percent:90 },
 { zh:"已集貨", th:"พัสดุอยู่ศูนย์คัดแยกพัสดุ", percent:80 },
 { zh:"出倉處理", th:"กำลังดำเนินการนำสินค้าออกจากคลัง", percent:60 },
 { zh:"連線收單建檔", th:"ระบบศุลกากรรับและบันทึกข้อมูลเรียบร้อยแล้ว", percent:70 },
 { zh:"已經打印好地址面單", th:"พิมพ์ใบปะหน้าที่อยู่เรียบร้อยแล้ว", percent:20 },
 { zh:"您已下單成功", th:"สร้างออเดอร์การจัดส่งเรียบร้อย", percent:10 },
];

const KEYWORD_MAP = [
 { keys:["送達","簽收"], th:"พัสดุถึงผู้รับเรียบร้อยแล้ว", percent:100 },
 { keys:["配送","派送"], th:"อยู่ระหว่างจัดส่ง", percent:90 },
 { keys:["集貨","分揀"], th:"พัสดุอยู่ศูนย์คัดแยกพัสดุ", percent:80 },
 { keys:["海關","清關"], th:"อยู่ระหว่างพิธีการศุลกากร", percent:70 },
 { keys:["出倉"], th:"กำลังดำเนินการนำสินค้าออกจากคลัง", percent:60 },
 { keys:["打印","面單"], th:"พิมพ์ใบปะหน้าที่อยู่เรียบร้อยแล้ว", percent:20 },
 { keys:["下單"], th:"สร้างออเดอร์การจัดส่งเรียบร้อย", percent:10 },
];

/* ========================= */
function normalize(s){return (s||"").replace(/\s+/g," ").trim();}
function matchMap(raw){
 if(!raw) return null;
 const zh = normalize(raw);

 let m = STATUS_MAP.find(x=>zh.includes(x.zh));
 if(m) return m;

 for(const k of KEYWORD_MAP){
   if(k.keys.some(key=>zh.includes(key))) return k;
 }
 return null;
}

function resolveThai(raw){
 const m = matchMap(raw);
 return m ? m.th : "กำลังดำเนินการ (รอการอัปเดตสถานะ)";
}

function resolvePercent(raw){
 const m = matchMap(raw);
 return m ? m.percent : 10;
}

function resolveStage(percent){
 if(percent>=100) return 2;
 if(percent>=70) return 1;
 return 0;
}

/* ========================= */
async function run(){
 const no = document.getElementById("no").value.trim();
 if(!no){alert("กรุณากรอกเลขพัสดุ");return;}

 const summary = document.getElementById("summary");
 summary.innerHTML = "กำลังค้นหา...";

 try{
  const r = await fetch(`/api/track?no=${encodeURIComponent(no)}`);
  const data = await r.json();

  const events = data.events || [];
  const latest = events[0] || data;
  const raw = latest.status || latest.status_zh || latest.message || "";

  const th = resolveThai(raw);
  const percent = resolvePercent(raw);
  const stageIdx = resolveStage(percent);

  summary.innerHTML = `
    <div style="display:flex;justify-content:space-between">
      <b>อัปเดตล่าสุด</b>
      <span class="badge ${percent===100?"ok":"warn"}">${percent}%</span>
    </div>

    <h2>${th}</h2>

    <div class="progress"><div style="width:${percent}%"></div></div>

    <div class="stage">
      <div class="${stageIdx>=0?"active":""}">คลังสินค้า <span>30%</span></div>
      <div class="${stageIdx>=1?"active":""}">ศุลกากร <span>70%</span></div>
      <div class="${stageIdx>=2?"active":""}">ขนส่ง <span>100%</span></div>
    </div>
  `;
 }
 catch(e){
  summary.innerHTML = "เกิดข้อผิดพลาด";
 }
}
</script>
</body>
</html>
