<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Weiming Tracking</title>

<style>
    :root{
      --bg:#f6f8fb;
      --surface:#ffffff;
      --surface-2:#f1f4f9;
      --text:#0f172a;
      --muted:#64748b;
      --border:#e5e7eb;
      --shadow: 0 10px 24px rgba(2, 6, 23, 0.08);

      --brand:#0f5fbf;
      --brand-2:#0a3f7a;

      --ok:#0f766e;
      --warn:#b45309;
      --bad:#b91c1c;

      --badge-bg: rgba(15, 95, 191, 0.10);
      --badge-text: #0f5fbf;

      --ring: rgba(15,95,191,.25);
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: system-ui, -apple-system, "Segoe UI", Tahoma, sans-serif;
      background: radial-gradient(1200px 600px at 20% -10%, rgba(15,95,191,.10), transparent 60%),
                  radial-gradient(1000px 500px at 90% 0%, rgba(15,95,191,.08), transparent 55%),
                  var(--bg);
      color:var(--text);
    }

    .wrap{max-width:980px;margin:0 auto;padding:20px 14px 28px}

    .topbar{
      display:flex;align-items:center;justify-content:space-between;gap:12px;
      padding: 14px 16px;
      border:1px solid var(--border);
      border-radius: 16px;
      background: linear-gradient(135deg, rgba(15,95,191,.12), rgba(15,95,191,.04));
      box-shadow: var(--shadow);
    }
    .brand{display:flex;align-items:center;gap:10px;min-width:0}
    .logo{
      width:40px;height:40px;border-radius:12px;
      background: linear-gradient(135deg, var(--brand), var(--brand-2));
      display:grid;place-items:center;
      box-shadow: 0 10px 18px rgba(15,95,191,.25);
      flex:0 0 auto;
    }
    .logo svg{width:22px;height:22px;fill:#fff}
    .brand h1{margin:0;font-size:16px;letter-spacing:.2px;line-height:1.1;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
    .brand .sub{font-size:12px;color:var(--muted);margin-top:2px}

    .grid{
      display:grid;
      grid-template-columns: 1.1fr .9fr;
      gap: 14px;
      margin-top: 14px;
    }
    @media(max-width: 860px){.grid{grid-template-columns:1fr}}

    .card{
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 16px;
      box-shadow: var(--shadow);
      padding: 16px;
      overflow:hidden;
    }
    .card h2{margin:0 0 8px 0;font-size:14px;letter-spacing:.2px}
    .muted{color:var(--muted); font-size:13px}
    .small{font-size:12px; color:var(--muted)}

    .searchRow{
      display:grid;
      grid-template-columns: 1fr 132px;
      gap: 10px;
      margin-top: 10px;
    }
    @media(max-width:520px){.searchRow{grid-template-columns:1fr}}

    input{
      width:100%;
      padding: 12px 14px;
      border-radius: 14px;
      border: 1px solid var(--border);
      background: var(--surface-2);
      color: var(--text);
      font-size: 15px;
    }
    input:focus{outline:3px solid var(--ring); border-color: transparent}

    .btn{
      border:none;
      border-radius: 14px;
      padding: 12px 14px;
      background: linear-gradient(135deg, var(--brand), var(--brand-2));
      color:#fff;
      font-size:15px;
      cursor:pointer;
      box-shadow: 0 12px 18px rgba(15,95,191,.22);
      transition: transform .06s ease, filter .12s ease;
    }
    .btn:hover{filter:brightness(1.02)}
    .btn:active{transform: translateY(1px)}
    .btn:disabled{opacity:.6;cursor:not-allowed;box-shadow:none}

    .summaryTop{
      display:flex;
      justify-content:space-between;
      align-items:flex-start;
      gap:10px;
      margin-bottom: 10px;
    }
    .kv{display:grid;gap:6px}
    .kv b{font-size:13px}
    .kv .value{font-size:14px}

    .badge{
      display:inline-flex;align-items:center;gap:8px;
      padding: 8px 10px;border-radius: 999px;
      background: var(--badge-bg);
      color: var(--badge-text);
      border: 1px solid rgba(15,95,191,.18);
      font-size: 12px;
      font-weight: 700;
      white-space:nowrap;
    }
    .dot{width:8px;height:8px;border-radius:999px;background: currentColor;opacity:.95}

    .badge.ok{background: rgba(15,118,110,.12); color: var(--ok); border-color: rgba(15,118,110,.25)}
    .badge.warn{background: rgba(180,83,9,.12); color: var(--warn); border-color: rgba(180,83,9,.25)}
    .badge.bad{background: rgba(185,28,28,.12); color: var(--bad); border-color: rgba(185,28,28,.25)}

    /* กลุ่มสถานะ */
    .group{margin-top:12px}
    .groupTitle{
      display:flex;align-items:center;justify-content:space-between;gap:10px;
      padding: 10px 12px;
      border-radius: 14px;
      border: 1px solid var(--border);
      background: linear-gradient(180deg, rgba(15,95,191,.06), rgba(15,95,191,.02));
      font-weight:800;
      font-size:13px;
    }

    .timeline{
      margin-top: 10px;
      position:relative;
      padding-left: 18px;
    }
    .timeline:before{
      content:"";
      position:absolute;
      left:7px; top:2px; bottom:2px;
      width:2px;
      background: linear-gradient(to bottom, rgba(15,95,191,.35), rgba(15,95,191,.08));
    }

    .event{
      position:relative;
      padding: 10px 10px 10px 12px;
      border-radius: 14px;
      border: 1px solid var(--border);
      background: var(--surface-2);
      margin-bottom: 10px;
    }
    .event:before{
      content:"";
      position:absolute;
      left:-18px;
      top: 16px;
      width: 12px;
      height: 12px;
      border-radius: 999px;
      background: var(--surface);
      border: 3px solid rgba(15,95,191,.55);
      box-shadow: 0 0 0 3px rgba(15,95,191,.10);
    }
    .event .time{font-size:12px;color:var(--muted)}
    .event .text{font-size:14px;font-weight:700;margin-top:4px;line-height:1.35}

    .errorBox{
      border: 1px solid rgba(185,28,28,.25);
      background: rgba(185,28,28,.08);
      color: var(--bad);
      border-radius: 14px;
      padding: 10px 12px;
      font-size: 13px;
    }

    .loading{
      display:flex;align-items:center;gap:10px;
      font-size:13px;color:var(--muted);
    }
    .spinner{
      width:16px;height:16px;border-radius:999px;
      border:2px solid rgba(15,95,191,.25);
      border-top-color: rgba(15,95,191,.85);
      animation: spin 0.9s linear infinite;
    }
    @keyframes spin{to{transform:rotate(360deg)}}

    .footer{
      margin-top: 14px;
      padding: 12px 6px 2px;
      text-align:center;
      color: var(--muted);
      font-size: 12px;
    }
    .footer a{color: var(--muted); text-decoration:none}
    .footer a:hover{text-decoration:underline}

    /* ซ่อนกติกา และข้อความจัดกลุ่ม (ถาวร) */
    #rule,
    #groupHint {
      display: none !important;
    }
</style>
</head>

<body>
  <div class="wrap" id="app">
    <div class="topbar">
      <div class="brand">
        <div class="logo" aria-hidden="true" title="Weiming">
          <svg viewBox="0 0 24 24">
            <path d="M20 8h-3V4H3v13h2.1a2.9 2.9 0 0 0 5.8 0h4.2a2.9 2.9 0 0 0 5.8 0H23v-5l-3-4zM6.5 19a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm10 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zM17 12V9h2l2 3h-4z"/>
          </svg>
        </div>
        <div style="min-width:0">
          <h1>Weiming Tracking</h1>
          <div class="sub">ระบบตรวจสอบสถานะพัสดุ</div>
        </div>
      </div>
    </div>

    <div class="grid">
      <div>
        <div class="card">
          <h2>ค้นหาเลขพัสดุ</h2>
          <div class="muted">กรอกเลขพัสดุ แล้วกด “ค้นหา”</div>

          <div class="searchRow">
            <input id="no" placeholder="เลขพัสดุ" autocomplete="off" />
            <button class="btn" id="btn">ค้นหา</button>
          </div>
        </div>

        <div class="card" id="summary" style="display:none"></div>
      </div>

      <div>
        <div class="card" id="history" style="display:none">
          <h2>ไทม์ไลน์สถานะ</h2>
          <div id="groups"></div>
        </div>
      </div>
    </div>

    <div class="footer">
      © <span id="year"></span> Weiming Tracking. All rights reserved.
      <span class="muted"> | </span>
      <a href="https://line.me/R/ti/p/@wmex" target="_blank" rel="noopener noreferrer">ติดต่อผ่าน LINE</a>
    </div>
  </div>

  <script>
    const $ = (id) => document.getElementById(id);
    const summary = $("summary");
    const history = $("history");
    const groupsEl = $("groups");
    const btn = $("btn");
    const noEl = $("no");

    const yearEl = $("year");
    if (yearEl) yearEl.textContent = String(new Date().getFullYear());

    // ==============================
    // Mapping + percent (ตามที่คุณกำหนด)
    // ==============================
    const STATUS_MAP = [
      // ===== ขนส่ง(ปลายทาง) =====
      { zh: "順利送達", th: "พัสดุถึงผู้รับเรียบร้อยแล้ว", group_tw: "ขนส่ง(ปลายทาง)", percent: 100 },
      { zh: "配送中", th: "อยู่ระหว่างจัดส่ง", group_tw: "ขนส่ง(ปลายทาง)", percent: 90 },
      { zh: "已集貨", th: "พัสดุอยู่ศูนย์คัดแยกพัสดุ", group_tw: "ขนส่ง(ปลายทาง)", percent: 80 },

      // ===== ศุลกากร(ปลายทาง) =====
      { zh: "出倉處理", th: "กำลังดำเนินการนำสินค้าออกจากคลัง", group_tw: "ศุลกากร(ปลายทาง)", percent: 60 },
      { zh: "連線收單建檔", th: "ระบบศุลกากรรับและบันทึกข้อมูลเรียบร้อยแล้ว", group_tw: "ศุลกากร(ปลายทาง)", percent: 70 },

      // กรณีปัญหา EZ WAY / mismatch (ตามที่คุณให้ล่าสุด)
      { zh: "由於海關系統查無此包裹申報人資料", th: "เนื่องจากระบบศุลกากรไม่พบข้อมูลผู้เดินพิธีการ โปรดตรวจสอบว่าผู้รับพัสดุได้ลงทะเบียนกับ EZ WAY แล้วหรือไม่ หากยังไม่ได้ลงทะเบียนโปรดลงทะเบียนให้เรียบร้อย ถ่ายภาพหน้าจอให้ติดชื่อ/หมายเลขโทรศัพท์และหมายเลขบัตรประชาชนของผู้เดินพิธีการ แล้วส่งให้เจ้าหน้าที่ลูกค้าสัมพันธ์ของWeiming หลังจากได้รับข้อมูลแล้ว พัสดุจะได้รับการปล่อยภายในประมาณ 1-2 วันทำการ", group_tw: "ศุลกากร(ปลายทาง)", percent: 50 },
      { zh: "不受理不可補正之錯單", th: "ข้อมูลที่ใช้เดินพิธีการไม่สอดคล้องกัน โปรดติดต่อเจ้าหน้าที่", group_tw: "ศุลกากร(ปลายทาง)", percent: 40 },

      // ===== คลังสินค้า(ต้นทาง) =====
      { zh: "您的貨物已準備從集運倉出倉", th: "พัสดุของคุณออกคลัง เพื่อเตรียมส่งไปยังสนามบินแล้ว", group_tw: "คลังสินค้า(ต้นทาง)", percent: 30 },
      { zh: "已經打印好地址面單", th: "พิมพ์ใบปะหน้าที่อยู่เรียบร้อยแล้ว", group_tw: "คลังสินค้า(ต้นทาง)", percent: 20 },
      { zh: "已經打印好地址面單!", th: "พิมพ์ใบปะหน้าที่อยู่เรียบร้อยแล้ว", group_tw: "คลังสินค้า(ต้นทาง)", percent: 20 },
      { zh: "您已下單成功", th: "สร้างออเดอร์การจัดส่งเรียบร้อย", group_tw: "คลังสินค้า(ต้นทาง)", percent: 10 },

      // ===== HK (เผื่อเลขขึ้น SF...) =====
      { zh: "您的快件已派送成功", th: "พัสดุถึงผู้รับเรียบร้อยแล้ว", group_hk: "ขนส่ง(ปลายทาง)", percent: 100 },
      { zh: "快件交给", th: "อยู่ระหว่างจัดส่ง", group_hk: "ขนส่ง(ปลายทาง)", percent: 90 },
      { zh: "快件到达", th: "พัสดุถึงศูนย์คัดแยกพัสดุ", group_hk: "ขนส่ง(ปลายทาง)", percent: 80 },
      { zh: "您已下單成功!請等待倉庫人員作業出貨", th: "สร้างออเดอร์การจัดส่งเรียบร้อย", group_hk: "คลังสินค้า(ต้นทาง)", percent: 10 },
      { zh: "您已下單成功!請等待倉库人員作業出貸", th: "สร้างออเดอร์การจัดส่งเรียบร้อย", group_hk: "คลังสินค้า(ต้นทาง)", percent: 10 },
    ];

    const GROUPS_BY_LANE = {
      TW: ["ขนส่ง(ปลายทาง)", "ศุลกากร(ปลายทาง)", "คลังสินค้า(ต้นทาง)"],
      HK: ["ขนส่ง(ปลายทาง)", "คลังสินค้า(ต้นทาง)"],
      DEFAULT: ["ขนส่ง(ปลายทาง)", "ศุลกากร(ปลายทาง)", "คลังสินค้า(ต้นทาง)"],
    };

    // ==============================
    // Utilities
    // ==============================
    function normalizeText(s) {
      return (s || "")
        .replace(/[“”]/g, '"')
        .replace(/\s+/g, " ")
        .trim();
    }

    function hasChinese(s){
      return /[\u4e00-\u9fff]/.test(s || "");
    }

    // รองรับกรณี API ส่งไทยล้วน หรือ "(จีน)" ปนมา
    function extractZh(mixed) {
      const s = normalizeText(mixed);
      const m = s.match(/[（(]([^）)]+)[）)]/);
      if (m && m[1]) return normalizeText(m[1]);
      return s;
    }

    function normalizeZhKey(s){
      return normalizeText(s).replace(/[!！]/g, "").trim();
    }

    function pickStatusText(obj) {
      if (!obj || typeof obj !== "object") return "";
      const keys = [
        "status_zh","status_cn","status","status_text","statusText",
        "latest_status_zh","latest_status_cn","latest_status","latestStatus",
        "desc_zh","description_zh","description","remark","remark_zh",
        "message","state","event"
      ];
      for (const k of keys) {
        const v = obj[k];
        if (typeof v === "string" && v.trim()) return v;
      }
      return "";
    }

    function pickTimeText(obj) {
      if (!obj || typeof obj !== "object") return "-";
      return obj.time || obj.datetime || obj.dateTime || obj.date_time || obj.timestamp || "-";
    }

    function parseTimeLoose(t){
      const s = normalizeText(t || "");
      if (!s || s === "-") return 0;
      const iso = s.includes("T") ? s : s.replace(" ", "T");
      const ms = Date.parse(iso);
      return Number.isFinite(ms) ? ms : 0;
    }

    function getLatestFromEvents(events){
      const arr = Array.isArray(events) ? events : (events ? [events] : []);
      if (!arr.length) return null;
      return arr.reduce((latest, cur) => {
        const tCur = parseTimeLoose(pickTimeText(cur));
        const tLat = parseTimeLoose(pickTimeText(latest));
        return tCur >= tLat ? cur : latest;
      }, arr[0]);
    }

    function getLane(data, trackingNo){
      const no = normalizeText(trackingNo || "");
      if (/^SF/i.test(no)) return "HK";
      const s = normalizeText(data?.lane || data?.region || data?.destination || data?.country || data?.to_country || "");
      if (/(^|[^A-Z])TW([^A-Z]|$)/i.test(s) || s.includes("ไต้หวัน")) return "TW";
      if (/(^|[^A-Z])HK([^A-Z]|$)/i.test(s) || s.includes("ฮ่องกง")) return "HK";
      return "DEFAULT";
    }

    // ==============================
    // Matching status -> map item
    // ==============================
    function matchStatus(rawAny){
      const raw = extractZh(rawAny);
      if (!raw) return null;

      // ถ้าเป็นไทยล้วน ให้ match ด้วย th ก่อน
      const thNorm = normalizeText(raw);
      const byTh = STATUS_MAP.find(x => normalizeText(x.th) === thNorm);
      if (byTh) return byTh;

      // ถ้าไม่ใช่จีน ก็จบ
      if (!hasChinese(raw)) return null;

      const full = normalizeZhKey(raw);

      // exact zh
      let hit = STATUS_MAP.find(x => normalizeZhKey(x.zh) === full) || null;
      if (hit) return hit;

      // contains (รองรับประโยคจีนยาว)
      hit = STATUS_MAP.find(x => full.includes(normalizeZhKey(x.zh))) || null;
      return hit;
    }

    function groupOfRaw(rawAny, lane){
      const m = matchStatus(rawAny);
      if (!m) return null;
      if (lane === "HK") return m.group_hk || null;
      if (lane === "TW") return m.group_tw || null;
      return m.group_tw || null;
    }

    function calcPercentFromEvents(events){
      const arr = Array.isArray(events) ? events : (events ? [events] : []);
      let maxP = 0;
      for (const e of arr){
        const m = matchStatus(pickStatusText(e));
        const p = m && typeof m.percent === "number" ? m.percent : 0;
        if (p > maxP) maxP = p;
      }
      return maxP;
    }

    function badgeOf(th){
      if (!th) return { cls:"warn", label:"กำลังดำเนินการ" };
      if (th.includes("ถึงผู้รับ")) return { cls:"ok", label:"ถึงแล้ว" };
      if (th.includes("โปรดตรวจสอบ") || th.includes("ไม่สอดคล้อง") || th.includes("ติดต่อ") || th.includes("จัดส่งไม่สำเร็จ")) {
        return { cls:"bad", label:"มีปัญหา" };
      }
      return { cls:"warn", label:"กำลังขนส่ง" };
    }

    // ==============================
    // Render (ไม่เพิ่ม CSS class ใหม่ ใช้ inline เล็กน้อย)
    // ==============================
    function renderSummary(data, latestTh, events){
      if (!latestTh) {
        summary.style.display = "none";
        summary.innerHTML = "";
        return;
      }

      summary.style.display = "block";

      const badge = badgeOf(latestTh);
      const progressPercent = calcPercentFromEvents(events);

      summary.innerHTML = `
        <div class="summaryTop">
          <div class="kv">
            <div><b>อัปเดตล่าสุด</b> <span class="value">${data.last_update || data.lastUpdate || "-"}</span></div>
          </div>
          <span class="badge ${badge.cls}">
            <span class="dot"></span>
            ${badge.label}
          </span>
        </div>

        <div style="margin-top:6px;font-size:18px;font-weight:800">
          ${latestTh}
        </div>

        <!-- Progress แบบ inline (ไม่แก้ CSS เดิม) -->
        <div style="margin-top:12px; padding:10px 12px; border:1px solid var(--border); border-radius:14px; background:linear-gradient(180deg, rgba(15,95,191,.05), rgba(15,95,191,.02));">
          <div style="display:flex; justify-content:space-between; align-items:center; gap:10px; margin-bottom:8px;">
            <div style="font-size:13px; font-weight:800;">ความคืบหน้า</div>
            <div style="font-size:13px; font-weight:900;">${progressPercent}%</div>
          </div>
          <div style="height:10px; border-radius:999px; background:rgba(100,116,139,.18); overflow:hidden; border:1px solid rgba(100,116,139,.18);">
            <div style="height:100%; width:${progressPercent}%; background:linear-gradient(135deg, var(--brand), var(--brand-2)); border-radius:999px;"></div>
          </div>
        </div>
      `;
    }

    function renderGroupedTimeline(events, lane){
      const GROUP_ORDER = GROUPS_BY_LANE[lane] || GROUPS_BY_LANE.DEFAULT;
      const arr = Array.isArray(events) ? events : (events ? [events] : []);

      // แปลง + กรองเฉพาะที่ match ได้
      const translated = arr.map(e => {
        const raw = pickStatusText(e);
        const m = matchStatus(raw);
        if (!m) return null;

        const group = groupOfRaw(raw, lane);
        if (!group) return null;

        return {
          time: pickTimeText(e),
          th: m.th,
          group,
          key: normalizeZhKey(m.zh || m.th),
        };
      }).filter(Boolean);

      if (!translated.length) {
        history.style.display = "none";
        groupsEl.innerHTML = "";
        return;
      }

      // กันซ้ำ (ตาม key)
      const seen = new Set();
      const deduped = [];
      for (const x of translated) {
        if (seen.has(x.key)) continue;
        seen.add(x.key);
        deduped.push(x);
      }

      const buckets = new Map(GROUP_ORDER.map(g => [g, []]));
      for (const x of deduped) {
        if (!buckets.has(x.group)) continue;
        buckets.get(x.group).push(x);
      }

      const html = GROUP_ORDER
        .filter(g => (buckets.get(g) || []).length > 0)
        .map(g => {
          const items = buckets.get(g) || [];
          const itemsHtml = items.map(it => `
            <div class="event">
              <div class="time">${it.time || "-"}</div>
              <div class="text">${it.th}</div>
            </div>
          `).join("");

          return `
            <div class="group">
              <div class="groupTitle"><div>${g}</div></div>
              <div class="timeline">${itemsHtml}</div>
            </div>
          `;
        })
        .join("");

      groupsEl.innerHTML = html;
      history.style.display = "block";
    }

    function setLoading(){
      summary.style.display = "block";
      history.style.display = "none";
      summary.innerHTML = `
        <div class="loading">
          <span class="spinner" aria-hidden="true"></span>
          <div>
            <div style="font-weight:800;color:#0f172a">กำลังค้นหา...</div>
            <div class="small">โปรดรอสักครู่</div>
          </div>
        </div>
      `;
    }

    function setError(msg){
      summary.style.display = "block";
      history.style.display = "none";
      summary.innerHTML = `<div class="errorBox"><b>ไม่สำเร็จ:</b> ${msg || "เกิดข้อผิดพลาด"}</div>`;
    }

    // ==============================
    // Run
    // ==============================
    async function run(){
      const no = (noEl.value || "").trim();
      if(!no){ alert("กรุณากรอกเลขพัสดุ"); return; }

      btn.disabled = true;
      setLoading();

      try{
        const url = `/api/track?no=${encodeURIComponent(no)}`;
        const r = await fetch(url, { cache: "no-store" });
        const text = await r.text();

        let data;
        try { data = JSON.parse(text); }
        catch {
          setError(`API ไม่ได้ส่ง JSON (HTTP ${r.status})`);
          return;
        }

        if(!r.ok){
          setError(data.error || `HTTP ${r.status}`);
          return;
        }

        const lane = getLane(data, no);
        const events = data.events || data.history || data.traces || data.track || [];

        // สถานะล่าสุดจากเวลา
        const latestEvent = getLatestFromEvents(events);
        const rawLatest = pickStatusText(latestEvent) || pickStatusText(data);
        const mLatest = matchStatus(rawLatest);

        // fallback ให้ไม่ว่าง
        const latestTh = mLatest ? mLatest.th : (normalizeText(rawLatest) || null);

        renderSummary(data, latestTh, events);
        renderGroupedTimeline(events, lane);

      }catch(e){
        setError(String(e));
      }finally{
        btn.disabled = false;
      }
    }

    btn.addEventListener("click", run);
    noEl.addEventListener("keydown", (e) => { if(e.key === "Enter") run(); });
  </script>
</body>
</html>
