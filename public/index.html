<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Weiming Tracking</title>

  <style>
    /* ====== ใส่ CSS เดิมของคุณไว้ด้านบน (ถ้ามี) ====== */
    /* (ถ้าคุณมี CSS หลักอยู่แล้ว ให้คงไว้ก่อน) */

    /* =========================
       Smooth Corporate (Keep original layout)
       ========================= */
    :root{
      --brand:#0f5fbf;
      --brand-2:#0a3f7a;

      --bg:#f6f8fb;
      --surface:#ffffff;
      --surface-2:#f2f5fa;

      --text:#0f172a;
      --muted:#607189;

      --border:#e1e8f2;
      --shadow: 0 10px 24px rgba(2, 6, 23, 0.07);

      --ring: rgba(15,95,191,.18);
    }

    body{
      background: radial-gradient(1200px 600px at 20% -10%, rgba(15,95,191,.08), transparent 60%),
                  radial-gradient(1000px 500px at 90% 0%, rgba(15,95,191,.06), transparent 55%),
                  var(--bg);
      color: var(--text);
    }

    .topbar{
      border-color: var(--border);
      box-shadow: var(--shadow);
      border-radius: 18px;
    }

    .logo{
      box-shadow: 0 10px 16px rgba(15,95,191,.18);
      border-radius: 12px;
    }

    .card{
      border-color: var(--border);
      box-shadow: var(--shadow);
      border-radius: 18px;
    }

    .card{ padding: 18px; }
    .grid{ gap: 16px; }
    .searchRow{ gap: 12px; }

    .card h2{
      font-size: 14px;
      font-weight: 900;
      letter-spacing: .2px;
      margin-bottom: 10px;
    }
    .muted{ color: var(--muted); }
    .small{ color: var(--muted); }

    input{
      background: rgba(255,255,255,.85);
      border: 1px solid var(--border);
      border-radius: 14px;
      transition: border-color .18s ease, box-shadow .18s ease, background .18s ease;
    }
    input:focus{
      outline: none;
      border-color: rgba(15,95,191,.35);
      box-shadow: 0 0 0 4px var(--ring);
      background: #fff;
    }

    .btn{
      border-radius: 14px;
      font-weight: 800;
      box-shadow: 0 10px 16px rgba(15,95,191,.18);
    }
    .btn:hover{ filter: brightness(1.02); }
    .btn:active{ transform: translateY(1px); }

    .badge{
      border: 1px solid rgba(15,95,191,.18);
      background: rgba(15,95,191,.08);
      color: var(--brand);
      font-weight: 900;
    }
    .badge.ok{ background: rgba(15,118,110,.10); border-color: rgba(15,118,110,.20); }
    .badge.warn{ background: rgba(180,83,9,.10); border-color: rgba(180,83,9,.20); }
    .badge.bad{ background: rgba(185,28,28,.10); border-color: rgba(185,28,28,.20); }

    .progressWrap{
      border-radius: 14px;
      border: 1px solid var(--border);
      background: linear-gradient(180deg, rgba(255,255,255,.96), rgba(255,255,255,.90));
    }
    .progressBar{
      height: 10px;
      background: rgba(100,116,139,.14);
      border: 1px solid rgba(100,116,139,.14);
    }
    .progressFill{
      background: linear-gradient(90deg, var(--brand), var(--brand-2));
      transition: width .45s ease;
    }

    .step{
      border-radius: 14px;
      border-color: var(--border);
      background: rgba(255,255,255,.75);
    }
    .step:not(:last-child)::after{
      background: rgba(100,116,139,.18);
    }
    .stepDot{
      border-color: rgba(100,116,139,.14);
      background: rgba(100,116,139,.18);
    }
    .step.active{
      background: rgba(15,95,191,.06);
      border-color: rgba(15,95,191,.22);
    }
    .step.done{
      background: rgba(15,95,191,.04);
      border-color: rgba(15,95,191,.14);
    }

    .groupTitle{
      border-radius: 14px;
      border-color: var(--border);
      background: linear-gradient(180deg, rgba(15,95,191,.05), rgba(15,95,191,.02));
    }
    .event{
      border-radius: 14px;
      border-color: var(--border);
      background: rgba(255,255,255,.75);
    }
    .timeline:before{
      background: linear-gradient(to bottom, rgba(15,95,191,.28), rgba(15,95,191,.08));
    }
    .event:before{
      border-color: rgba(15,95,191,.45);
      box-shadow: 0 0 0 3px rgba(15,95,191,.08);
    }

    .footer{ color: var(--muted); }
    .footer a{ color: var(--muted); }
  </style>
</head>

<body>
  <div class="wrap" id="app">
    <div class="topbar">
      <div class="brand">
        <div class="logo" aria-hidden="true" title="Weiming">
          <svg viewBox="0 0 24 24">
            <path d="M20 8h-3V4H3v13h2.1a2.9 2.9 0 0 0 5.8 0h4.2a2.9 2.9 0 0 0 5.8 0H23v-5l-3-4zM6.5 19a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm10 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zM17 12V9h2l2 3h-4z"/>
          </svg>
        </div>
        <div style="min-width:0">
          <h1>Weiming Tracking</h1>
          <div class="sub">ระบบตรวจสอบสถานะพัสดุ</div>
        </div>
      </div>
    </div>

    <div class="grid">
      <div>
        <div class="card">
          <h2>ค้นหาเลขพัสดุ</h2>
          <div class="muted">กรอกเลขพัสดุ แล้วกด “ค้นหา”</div>

          <div class="searchRow">
            <input id="no" placeholder="เลขพัสดุ" autocomplete="off" />
            <button class="btn" id="btn">ค้นหา</button>
          </div>
        </div>

        <div class="card" id="summary" style="display:none"></div>
      </div>

      <div>
        <div class="card" id="history" style="display:none">
          <h2>ไทม์ไลน์สถานะ</h2>
          <div id="groups"></div>
        </div>
      </div>
    </div>

    <div class="footer">
      © <span id="year"></span> Weiming Tracking. All rights reserved.
      <span class="muted"> | </span>
      <a href="https://line.me/R/ti/p/@wmex" target="_blank" rel="noopener noreferrer">ติดต่อผ่าน LINE</a>
    </div>
  </div>

  <!-- ✅ JS ต้องอยู่ท้าย body และมีแค่ก้อนเดียว -->
  <script>
    // =============== JS ของคุณ: วาง "ทั้งก้อน" ที่คุณใช้อยู่ (ชุดล่าสุด) ตรงนี้ ===============
    // หมายเหตุ: ห้ามประกาศซ้ำ 2 รอบ

    const $ = (id) => document.getElementById(id);
    const summary = $("summary");
    const history = $("history");
    const groupsEl = $("groups");
    const btn = $("btn");
    const noEl = $("no");

    const yearEl = $("year");
    if (yearEl) yearEl.textContent = String(new Date().getFullYear());

    // ... (คัดลอก JS ทั้งหมดของคุณมาต่อจากนี้ได้เลย)
  </script>
</body>
</html>
