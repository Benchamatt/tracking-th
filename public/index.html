<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Weiming Tracking</title>

  <style>
    :root{
      --bg:#f4f6f9;
      --surface:#ffffff;
      --surface-2:#f6f7fb;
      --text:#0b1220;
      --muted:#5b667a;
      --border:#e6e9f0;

      --navy:#0a2f5a;
      --navy-2:#0b3a70;
      --gold:#b58a3a;

      --ok:#0a7a5c;
      --warn:#b06b12;
      --bad:#b42318;

      --shadow: 0 16px 40px rgba(10, 20, 40, .08);
      --shadow-soft: 0 10px 22px rgba(10, 20, 40, .06);
      --ring: rgba(10, 47, 90, .18);
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Tahoma, sans-serif;
      color:var(--text);
      background:
        radial-gradient(1100px 520px at 14% -6%, rgba(10,47,90,.10), transparent 60%),
        radial-gradient(900px 460px at 90% 0%, rgba(181,138,58,.10), transparent 55%),
        var(--bg);
    }

    .wrap{
      max-width: 1040px;
      margin: 0 auto;
      padding: 22px 14px 28px;
    }

    /* Topbar (lux / formal) */
    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      padding: 16px 18px;
      border:1px solid rgba(255,255,255,.65);
      border-radius: 18px;
      background: linear-gradient(135deg, rgba(255,255,255,.92), rgba(255,255,255,.78));
      box-shadow: var(--shadow);
      backdrop-filter: blur(8px);
    }

    .brand{
      display:flex;
      align-items:center;
      gap:12px;
      min-width:0;
    }

    .logo{
      width:42px;height:42px;
      border-radius: 14px;
      background: linear-gradient(135deg, var(--navy), var(--navy-2));
      display:grid;
      place-items:center;
      box-shadow: 0 14px 26px rgba(10,47,90,.24);
      flex:0 0 auto;
      position:relative;
      overflow:hidden;
    }
    .logo:after{
      content:"";
      position:absolute;
      inset:-40%;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,.22), transparent 55%);
      transform: rotate(18deg);
    }
    .logo svg{width:22px;height:22px;fill:#fff; position:relative; z-index:1}

    .brand h1{
      margin:0;
      font-size:16px;
      letter-spacing:.2px;
      line-height:1.1;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .brand .sub{
      font-size:12px;
      color:var(--muted);
      margin-top:3px;
    }

    .grid{
      display:grid;
      grid-template-columns: 1.12fr .88fr;
      gap: 14px;
      margin-top: 14px;
      align-items:start;
    }
    @media(max-width: 920px){
      .grid{grid-template-columns:1fr}
    }

    .card{
      background: rgba(255,255,255,.92);
      border: 1px solid rgba(255,255,255,.65);
      border-radius: 18px;
      box-shadow: var(--shadow-soft);
      padding: 16px;
      overflow:hidden;
      backdrop-filter: blur(8px);
    }

    .card h2{
      margin:0 0 8px 0;
      font-size:14px;
      letter-spacing:.3px;
    }
    .muted{color:var(--muted); font-size:13px}
    .small{font-size:12px; color:var(--muted)}

    .searchRow{
      display:grid;
      grid-template-columns: 1fr 148px;
      gap: 10px;
      margin-top: 10px;
    }
    @media(max-width:520px){
      .searchRow{grid-template-columns:1fr}
    }

    input{
      width:100%;
      padding: 12px 14px;
      border-radius: 14px;
      border: 1px solid var(--border);
      background: linear-gradient(180deg, rgba(255,255,255,.9), rgba(246,247,251,.9));
      color: var(--text);
      font-size: 15px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.8);
    }
    input:focus{outline:3px solid var(--ring); border-color: transparent}

    .btn{
      border:none;
      border-radius: 14px;
      padding: 12px 14px;
      background: linear-gradient(135deg, var(--navy), var(--navy-2));
      color:#fff;
      font-size:15px;
      cursor:pointer;
      box-shadow: 0 14px 22px rgba(10,47,90,.18);
      letter-spacing:.2px;
    }
    .btn:disabled{
      opacity:.6;
      cursor:not-allowed;
      box-shadow:none;
    }

    /* Summary */
    .summaryTop{
      display:flex;
      justify-content:space-between;
      align-items:flex-start;
      gap:10px;
      margin-bottom: 12px;
    }

    .kv{
      display:grid;
      gap:6px;
    }
    .kv b{font-size:12px; letter-spacing:.2px}
    .kv .value{font-size:14px}

    .badge{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding: 8px 12px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 700;
      white-space:nowrap;
      border: 1px solid rgba(10,20,40,.10);
      background: rgba(255,255,255,.85);
      box-shadow: 0 10px 20px rgba(10,20,40,.06);
    }
    .dot{width:8px;height:8px;border-radius:999px;background: currentColor;opacity:.95}

    .badge.ok{color: var(--ok)}
    .badge.warn{color: var(--warn)}
    .badge.bad{color: var(--bad)}

    .headline{
      padding-top: 2px;
      font-size: 18px;
      font-weight: 800;
      letter-spacing:.2px;
    }

    /* Timeline (lux) */
    .timeline{
      margin-top: 12px;
      position:relative;
      padding-left: 18px;
    }
    .timeline:before{
      content:"";
      position:absolute;
      left:8px;
      top:2px;
      bottom:2px;
      width:2px;
      background: linear-gradient(to bottom, rgba(10,47,90,.30), rgba(10,47,90,.06));
    }

    .event{
      position:relative;
      padding: 12px 12px 12px 12px;
      border-radius: 16px;
      border: 1px solid var(--border);
      background: linear-gradient(180deg, rgba(246,247,251,.92), rgba(255,255,255,.86));
      margin-bottom: 10px;
      box-shadow: 0 10px 18px rgba(10,20,40,.05);
    }

    .event:before{
      content:"";
      position:absolute;
      left:-18px;
      top: 18px;
      width: 12px;
      height: 12px;
      border-radius: 999px;
      background: #fff;
      border: 3px solid rgba(10,47,90,.45);
      box-shadow: 0 0 0 4px rgba(10,47,90,.08);
    }

    .event .time{
      font-size:12px;
      color: var(--muted);
      letter-spacing:.1px;
    }
    .event .text{
      font-size:14px;
      font-weight:750;
      margin-top:6px;
      line-height:1.35;
    }

    .footer{
      margin-top: 14px;
      padding: 10px 6px 2px;
      text-align:center;
      color: var(--muted);
      font-size: 12px;
    }
    .footer a{color: var(--muted); text-decoration:none}
    .footer a:hover{text-decoration:underline}

    .errorBox{
      border: 1px solid rgba(180,35,24,.25);
      background: rgba(180,35,24,.06);
      color: var(--bad);
      border-radius: 14px;
      padding: 10px 12px;
      font-size: 13px;
    }

    .loading{
      display:flex;
      align-items:center;
      gap:10px;
      font-size:13px;
      color:var(--muted);
    }
    .spinner{
      width:16px;height:16px;border-radius:999px;
      border:2px solid rgba(10,47,90,.18);
      border-top-color: rgba(10,47,90,.85);
      animation: spin 0.9s linear infinite;
    }
    @keyframes spin{to{transform:rotate(360deg)}}
  </style>
</head>

<body>
  <div class="wrap" id="app">
    <div class="topbar">
      <div class="brand">
        <div class="logo" aria-hidden="true" title="Weiming">
          <svg viewBox="0 0 24 24">
            <path d="M20 8h-3V4H3v13h2.1a2.9 2.9 0 0 0 5.8 0h4.2a2.9 2.9 0 0 0 5.8 0H23v-5l-3-4zM6.5 19a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm10 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zM17 12V9h2l2 3h-4z"/>
          </svg>
        </div>
        <div style="min-width:0">
          <h1>Weiming Tracking</h1>
          <div class="sub">ระบบตรวจสอบสถานะพัสดุ</div>
        </div>
      </div>
    </div>

    <div class="grid">
      <div>
        <div class="card">
          <h2>ค้นหาเลขพัสดุ</h2>
          <div class="muted">กรอกเลขพัสดุ แล้วกด “ค้นหา”</div>

          <div class="searchRow">
            <input id="no" placeholder="เลขพัสดุ" inputmode="numeric" autocomplete="off" />
            <button class="btn" id="btn">ค้นหา</button>
          </div>

          <div style="margin-top:10px" class="small">
            หมายเหตุ: ระบบแสดงผลเป็นภาษาไทย และเรียงเหตุการณ์ล่าสุดก่อน
          </div>
        </div>

        <div class="card" id="summary" style="display:none"></div>
      </div>

      <div>
        <div class="card" id="history" style="display:none">
          <h2>ไทม์ไลน์สถานะ (สำคัญ)</h2>
          <div class="muted">เหตุการณ์ล่าสุดอยู่ด้านบน (แสดงไม่เกิน 10 รายการ)</div>
          <div class="timeline" id="timeline"></div>
        </div>
      </div>
    </div>

    <div class="footer">
      © <span id="year"></span> Weiming Tracking. All rights reserved.
      <span class="muted"> | </span>
      <a href="https://line.me/R/ti/p/@wmex" target="_blank" rel="noopener noreferrer">ติดต่อผ่าน LINE</a>
    </div>
  </div>

<script>
  const $ = (id) => document.getElementById(id);
  const summary = $("summary");
  const history = $("history");
  const timeline = $("timeline");
  const btn = $("btn");

  $("year").textContent = String(new Date().getFullYear());

  // ---------- Standard TH status (10) ----------
  function toThaiStatus(text){
    const t = (text || "").trim();
    if(!t) return "-";

    // If contains Chinese, map only what we can; otherwise hide it.
    if (/[\u4E00-\u9FFF]/.test(t)) {
      if (/順利送達|配完|已送達|送達收件人|收件人/.test(t)) return "จัดส่งสำเร็จ";
      if (/配送中|正在將包裹配送/.test(t)) return "อยู่ระหว่างการนำส่งถึงผู้รับ";
      if (/清關|海關|通關方式|通關/.test(t)) return "ถึงศุลกากรและอยู่ระหว่างการตรวจสอบ";
      if (/放行/.test(t)) return "ผ่านพิธีการศุลกากรเรียบร้อยแล้ว";
      if (/出倉|集運倉出倉/.test(t)) return "พัสดุออกจากศูนย์คัดแยกต้นทางแล้ว";
      return "กำลังดำเนินการ";
    }

    if (/จัดส่งสำเร็จ|การจัดส่งสำเร็จ|ถึงแล้ว|เซ็นรับ|รับพัสดุ/.test(t)) return "จัดส่งสำเร็จ";
    if (/อยู่ระหว่างการนำส่ง|อยู่ระหว่างการจัดส่ง|กำลังนำส่ง|กำลังจัดส่ง|คนขับรถ/.test(t)) return "อยู่ระหว่างการนำส่งถึงผู้รับ";
    if (/ถึงศูนย์คัดแยกสินค้าปลายทาง|ถึงศูนย์คัดแยกปลายทาง|ถึงศูนย์ปลายทาง|ถึงสาขาปลายทาง/.test(t)) return "ถึงศูนย์คัดแยกปลายทางแล้ว";
    if (/ผ่านพิธีการศุลกากร|ปล่อยพัสดุ|ผ่านการตรวจสอบโดยศุลกากร|ศุลกากรปล่อย/.test(t)) return "ผ่านพิธีการศุลกากรเรียบร้อยแล้ว";
    if (/ถึงที่ทำการศุลกากร|อยู่ระหว่างการตรวจสอบของหน่วยงาน|ตรวจสอบเอกสาร|พิธีการศุลกากร/.test(t)) return "ถึงศุลกากรและอยู่ระหว่างการตรวจสอบ";
    if (/อยู่ระหว่างการจัดส่งไปประเทศ\s*ไทย|อยู่ระหว่างการจัดส่งไปประเทศไทย|ขนส่งระหว่างประเทศ|ระหว่างประเทศ|ออกจากประเทศต้นทาง|กำลังออกจากประเทศต้นทาง/.test(t)) return "อยู่ระหว่างการขนส่งระหว่างประเทศ";
    if (/ส่งมอบให้บริษัทขนส่งต่างประเทศ|รอส่งไปยังคลังสินค้า\s*ขาออก|เตรียมการจัดส่งไปต่างประเทศ|ส่งมอบให้ผู้ให้บริการขนส่งระหว่างประเทศ/.test(t)) return "ส่งมอบให้ผู้ให้บริการขนส่งระหว่างประเทศแล้ว";
    if (/ออกจากศูนย์คัดแยกสินค้า|พัสดุถูกส่งต่อไปยังสาขาปลายทาง|ส่งต่อไปยังสาขาปลายทาง/.test(t)) return "พัสดุออกจากศูนย์คัดแยกต้นทางแล้ว";
    if (/รับพัสดุแล้ว|รับพัสดุเข้าระบบ|กำลังเตรียมพัสดุ|ผู้ส่งกำลังเตรียมพัสดุ|เตรียมพัสดุ/.test(t)) return "รับพัสดุเข้าระบบเรียบร้อยแล้ว";
    if (/นำมาถึงสาขาแล้ว|ถึงสาขาแล้ว|รอการรับเข้าระบบ|รอรับเข้าระบบ/.test(t)) return "พัสดุถึงสาขาต้นทางแล้ว (รอรับเข้าระบบ)";

    return "กำลังดำเนินการ";
  }

  // ---------- Badge classification ----------
  function classify(th){
    const s = (th || "").trim();
    if (s === "จัดส่งสำเร็จ") return { cls:"ok", label:"จัดส่งสำเร็จ" };
    if (s.includes("มีปัญหา")) return { cls:"bad", label:"มีปัญหา" };
    return { cls:"warn", label:"อยู่ระหว่างดำเนินการ" };
  }

  // ---------- Main status: Delivered wins ----------
  function deriveMainStatus(data){
    const events = Array.isArray(data?.events) ? data.events : [];
    const mapped = events.map(e => toThaiStatus(e.status_th || ""));
    if (mapped.includes("จัดส่งสำเร็จ")) return "จัดส่งสำเร็จ";
    return toThaiStatus(data?.latest_status_th || "");
  }

  // ---------- Timeline: important, dedupe, limit 10 ----------
  function pickImportantEvents(rawEvents, limit = 10){
    if(!Array.isArray(rawEvents)) return [];

    const mapped = rawEvents.map(e => ({
      ...e,
      _th: toThaiStatus(e.status_th || ""),
    }));

    // Remove consecutive duplicates after mapping
    const dedup = [];
    let last = "";
    for(const e of mapped){
      if(!e._th || e._th === "-") continue;
      if(e._th === last) continue;
      last = e._th;
      dedup.push(e);
    }

    // Pick latest of each status (max 10)
    const seen = new Set();
    const out = [];
    for(const e of dedup){
      if(seen.has(e._th)) continue;
      seen.add(e._th);
      out.push(e);
      if(out.length >= limit) break;
    }

    return out;
  }

  // ---------- Render ----------
  function renderSummary(data){
    const mainTH = deriveMainStatus(data);
    const cls = classify(mainTH);

    summary.style.display = "block";
    summary.innerHTML = `
      <div class="summaryTop">
        <div class="kv">
          <div><b>เลขพัสดุ</b> <span class="value">${data.tracking_no || "-"}</span></div>
          <div><b>อัปเดตล่าสุด</b> <span class="value">${data.last_update || "-"}</span></div>
        </div>

        <span class="badge ${cls.cls}">
          <span class="dot"></span>
          ${cls.label}
        </span>
      </div>

      <div class="muted">สถานะล่าสุด</div>
      <div class="headline">${mainTH || "-"}</div>
    `;
  }

  function renderTimeline(events){
    const items = (events || []).map(e => `
      <div class="event">
        <div class="time">${e.time || "-"}</div>
        <div class="text">${e._th || "-"}</div>
      </div>
    `).join("");

    timeline.innerHTML = items || `<div class="muted" style="padding:10px 0">ไม่มีข้อมูล</div>`;
  }

  function setLoading(){
    summary.style.display = "block";
    history.style.display = "none";
    summary.innerHTML = `
      <div class="loading">
        <span class="spinner" aria-hidden="true"></span>
        <div>
          <div style="font-weight:700">กำลังค้นหา...</div>
          <div class="small">โปรดรอสักครู่</div>
        </div>
      </div>
    `;
  }

  function setError(msg){
    summary.style.display = "block";
    history.style.display = "none";
    summary.innerHTML = `<div class="errorBox"><b>ไม่สำเร็จ:</b> ${msg || "เกิดข้อผิดพลาด"}</div>`;
  }

  async function run(){
    const no = $("no").value.trim();
    if(!no){ alert("กรุณากรอกเลขพัสดุ"); return; }

    btn.disabled = true;
    setLoading();

    try{
      const r = await fetch(`/api/track?no=${encodeURIComponent(no)}`);
      const data = await r.json();

      if(!r.ok){
        setError(data.error || "ไม่พบข้อมูล");
        return;
      }

      renderSummary(data);

      const important = pickImportantEvents(data.events, 10);
      renderTimeline(important);

      history.style.display = "block";
    }catch(e){
      setError(String(e));
    }finally{
      btn.disabled = false;
    }
  }

  $("btn").addEventListener("click", run);
  $("no").addEventListener("keydown", (e) => { if(e.key === "Enter") run(); });
</script>
</body>
</html>
