<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Weiming Tracking</title>

  <style>
    :root{
      --navy:#0b2a4a;
      --navy2:#08345f;
      --bg:#f3f7ff;
      --sky:#eaf3ff;

      --surface:#ffffff;
      --text:#0b1220;
      --muted:#5c6f86;
      --border: rgba(11,42,74,.10);

      --ok:#0b7a5a;
      --warn:#d07b12;
      --bad:#b42318;

      --shadow: 0 18px 42px rgba(8, 28, 55, .10);
      --shadow2: 0 10px 22px rgba(8, 28, 55, .08);
      --ring: rgba(11,42,74,.18);
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Tahoma, sans-serif;
      color:var(--text);
      background:
        radial-gradient(1200px 520px at 15% -8%, rgba(11,42,74,.18), transparent 60%),
        radial-gradient(900px 460px at 90% 0%, rgba(40,140,255,.14), transparent 55%),
        linear-gradient(180deg, var(--sky), var(--bg));
    }

    .wrap{max-width:1080px;margin:0 auto;padding:22px 14px 28px;}

    .topbar{
      display:flex;align-items:center;justify-content:space-between;gap:12px;
      padding:18px 18px;
      border:1px solid rgba(255,255,255,.60);
      border-radius:20px;
      background:linear-gradient(135deg, rgba(255,255,255,.88), rgba(255,255,255,.70));
      box-shadow:var(--shadow);
      backdrop-filter: blur(10px);
      position:relative; overflow:hidden;
    }
    .topbar:before{
      content:""; position:absolute; inset:-60%;
      background: radial-gradient(circle at 20% 20%, rgba(40,140,255,.18), transparent 55%);
      transform: rotate(12deg);
    }

    .brand{display:flex;align-items:center;gap:12px;min-width:0;position:relative;z-index:1;}
    .logo{
      width:46px;height:46px;border-radius:16px;
      background: linear-gradient(135deg, var(--navy), var(--navy2));
      display:grid;place-items:center;
      box-shadow: 0 18px 32px rgba(11,42,74,.24);
      position:relative;overflow:hidden;flex:0 0 auto;
    }
    .logo:after{
      content:""; position:absolute; inset:-40%;
      background: radial-gradient(circle at 35% 25%, rgba(255,255,255,.25), transparent 55%);
      transform: rotate(18deg);
    }
    .logo svg{width:22px;height:22px;fill:#fff;position:relative;z-index:1;}
    .brand h1{margin:0;font-size:16px;letter-spacing:.2px;line-height:1.1;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;}
    .brand .sub{font-size:12px;color:var(--muted);margin-top:4px;}

    .grid{
      display:grid;grid-template-columns: 1.10fr .90fr;gap:14px;margin-top:14px;align-items:start;
    }
    @media(max-width: 920px){ .grid{grid-template-columns:1fr} }

    .card{
      background: rgba(255,255,255,.90);
      border: 1px solid rgba(255,255,255,.60);
      border-radius: 20px;
      box-shadow: var(--shadow2);
      padding: 16px;
      backdrop-filter: blur(10px);
      position:relative;overflow:hidden;
    }
    .card:before{
      content:""; position:absolute; inset:-40%;
      background: radial-gradient(circle at 30% 15%, rgba(40,140,255,.10), transparent 55%);
      pointer-events:none;
    }
    .card > *{ position:relative; z-index:1; }

    .card h2{margin:0 0 8px 0;font-size:14px;letter-spacing:.3px;color:#0b223c;}
    .muted{color:var(--muted);font-size:13px}
    .small{font-size:12px;color:var(--muted)}

    .searchRow{
      display:grid;grid-template-columns: 1fr 156px;gap:10px;margin-top:10px;
    }
    @media(max-width:520px){ .searchRow{grid-template-columns:1fr} }

    input{
      width:100%;padding:12px 14px;border-radius:16px;
      border:1px solid rgba(11,42,74,.14);
      background: linear-gradient(180deg, rgba(255,255,255,.92), rgba(247,251,255,.92));
      font-size:15px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.85);
    }
    input:focus{outline:3px solid var(--ring); border-color: transparent;}

    .btn{
      border:none;border-radius:16px;padding:12px 14px;
      background: linear-gradient(135deg, var(--navy), var(--navy2));
      color:#fff;font-size:15px;cursor:pointer;
      box-shadow: 0 18px 26px rgba(11,42,74,.18);
      position:relative;overflow:hidden;
    }
    .btn:before{
      content:""; position:absolute; inset:-80%;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,.20), transparent 55%);
      transform: rotate(18deg);
    }
    .btn span{position:relative;z-index:1}
    .btn:disabled{opacity:.6;cursor:not-allowed;box-shadow:none;}

    .summaryTop{display:flex;justify-content:space-between;align-items:flex-start;gap:10px;margin-bottom:12px;}
    .kv{display:grid;gap:6px;}
    .kv b{font-size:12px;letter-spacing:.2px;color:#0b223c}
    .kv .value{font-size:14px}

    .badge{
      display:inline-flex;align-items:center;gap:8px;padding:8px 12px;border-radius:999px;
      font-size:12px;font-weight:800;white-space:nowrap;
      border:1px solid rgba(11,42,74,.12);
      background: rgba(255,255,255,.85);
      box-shadow: 0 12px 22px rgba(8,28,55,.08);
    }
    .dot{width:8px;height:8px;border-radius:999px;background: currentColor;opacity:.95}
    .badge.ok{color:var(--ok)}
    .badge.warn{color:var(--warn)}
    .badge.bad{color:var(--bad)}

    .headline{padding-top:2px;font-size:18px;font-weight:900;letter-spacing:.2px;color:#0b223c;}

    .timeline{margin-top:12px;position:relative;padding-left:22px;}
    .timeline:before{
      content:"";position:absolute;left:10px;top:2px;bottom:2px;width:2px;
      background: linear-gradient(to bottom, rgba(11,42,74,.28), rgba(11,42,74,.06));
    }

    .event{
      position:relative;
      padding:12px 12px;
      border-radius:18px;
      border:1px solid rgba(11,42,74,.10);
      background: linear-gradient(180deg, rgba(247,251,255,.92), rgba(255,255,255,.88));
      margin-bottom:10px;
      box-shadow: 0 10px 18px rgba(8,28,55,.06);
    }
    .event:before{
      content:"";position:absolute;left:-20px;top:18px;width:12px;height:12px;border-radius:999px;
      background:#fff;border:3px solid rgba(40,140,255,.55);
      box-shadow: 0 0 0 4px rgba(40,140,255,.12);
    }
    .event.isLatest{border-color: rgba(40,140,255,.35); box-shadow: 0 14px 26px rgba(8,28,55,.10);}
    .event.isLatest:before{border-color: rgba(11,42,74,.55); box-shadow: 0 0 0 5px rgba(11,42,74,.12);}

    .event .time{font-size:12px;color:var(--muted);}
    .event .text{font-size:14px;font-weight:800;margin-top:6px;line-height:1.35;color:#0b223c;}

    .footer{margin-top:14px;padding:10px 6px 2px;text-align:center;color:var(--muted);font-size:12px;}
    .footer a{color:var(--muted);text-decoration:none}
    .footer a:hover{text-decoration:underline}

    .errorBox{
      border:1px solid rgba(180,35,24,.22);
      background: rgba(180,35,24,.06);
      color: var(--bad);
      border-radius:16px;
      padding:10px 12px;
      font-size:13px;
    }

    .loading{display:flex;align-items:center;gap:10px;font-size:13px;color:var(--muted);}
    .spinner{
      width:16px;height:16px;border-radius:999px;
      border:2px solid rgba(11,42,74,.18);
      border-top-color: rgba(11,42,74,.85);
      animation: spin 0.9s linear infinite;
    }
    @keyframes spin{to{transform:rotate(360deg)}}
  </style>
</head>

<body>
  <div class="wrap" id="app">
    <div class="topbar">
      <div class="brand">
        <div class="logo" aria-hidden="true" title="Weiming">
          <svg viewBox="0 0 24 24">
            <path d="M20 8h-3V4H3v13h2.1a2.9 2.9 0 0 0 5.8 0h4.2a2.9 2.9 0 0 0 5.8 0H23v-5l-3-4zM6.5 19a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm10 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zM17 12V9h2l2 3h-4z"/>
          </svg>
        </div>
        <div style="min-width:0">
          <h1>Weiming Tracking</h1>
          <div class="sub">ระบบตรวจสอบสถานะพัสดุ</div>
        </div>
      </div>
    </div>

    <div class="grid">
      <div>
        <div class="card">
          <h2>ค้นหาเลขพัสดุ</h2>
          <div class="muted">กรอกเลขพัสดุ แล้วกด “ค้นหา”</div>

          <div class="searchRow">
            <input id="no" placeholder="เลขพัสดุ" inputmode="numeric" autocomplete="off" />
            <button class="btn" id="btn"><span>ค้นหา</span></button>
          </div>

          <div style="margin-top:10px" class="small">
            หมายเหตุ: ระบบแสดงผลเป็นภาษาไทย และเรียงเหตุการณ์ล่าสุดก่อน
          </div>
        </div>

        <div class="card" id="summary" style="display:none"></div>
      </div>

      <div>
        <div class="card" id="history" style="display:none">
          <h2>ไทม์ไลน์สถานะ</h2>
          <div class="muted">เหตุการณ์ล่าสุดอยู่ด้านบน (แสดงทั้งหมด)</div>
          <div class="timeline" id="timeline"></div>
        </div>
      </div>
    </div>

    <div class="footer">
      © <span id="year"></span> Weiming Tracking. All rights reserved.
      <span class="muted"> | </span>
      <a href="https://line.me/R/ti/p/@wmex" target="_blank" rel="noopener noreferrer">ติดต่อผ่าน LINE</a>
    </div>
  </div>

  <!-- ✅ SCRIPT ใหม่ (รวมแล้ว): ใช้แทน <script> เดิมทั้งก้อนได้เลย -->
  <script>
  const $ = (id) => document.getElementById(id);
  const summary = $("summary");
  const history = $("history");
  const timeline = $("timeline");
  const btn = $("btn");
  $("year").textContent = String(new Date().getFullYear());

  // ----------------- Translate (CN/TH/EN) -> Thai (ตาม mapping ที่แปะมา) -----------------
  function toThaiStatus(raw){
    const t0 = (raw || "").trim();
    if(!t0) return "-";

    const hasCJK = /[\u4E00-\u9FFF]/.test(t0);
    if(!hasCJK) return t0; // ถ้าไม่ใช่จีน (ไทย/อังกฤษ) คืนค่าเดิม

    // normalize ลดความเสี่ยงเรื่องช่องว่าง/ขึ้นบรรทัด
    const t = t0.replace(/\s+/g, " ").trim();

    // ✅ mapping เรียง "ตามที่คุณแปะมา" และไม่เรียงใหม่
    // ใช้ includes เพื่อรองรับข้อความที่มี "-" ">" "," "!" ปน
    const rules = [
      { key: "配完-配完>順利送達>白河營業所", th: "พัสดุถึงผู้รับเรียบร้อยแล้ว" },
      { key: "順利送達>白河營業所>包裹已經送達收件人", th: "จัดส่งสำเร็จ" },
      { key: "配送中-配送中>白河營業所", th: "อยู่ระหว่างการจัดส่ง" },
      { key: "配送中>白河營業所>SD正在將包裹配送到收件人途中", th: "พนักงานกำลังนำพัสดุไปส่งให้ผู้รับ" },
      { key: "暫置營業所,暫置營業所>暫置保管中国联络络黑猫宅急便412-8888)>白河營業所", th: "พัสดุถูกพักไว้ชั่วคราวที่สาขา" },
      { key: "公司行號休息-公司行號休息>白河營業所", th: "สาขาปลายทางหยุดทำการ" },
      { key: "配送中-配送中>白河營業所", th: "อยู่ระหว่างการนำส่งไปที่สาขาปลายทาง" },
      { key: "配送中>白河營業所>SD正在將包裹配送到收件人途中", th: "อยู่ระหว่างนำส่งไปยังสาขาปลายทาง" },
      { key: "轉運中-轉運中>已集貸>北三特服二所", th: "อยู่ระหว่างการขนส่งไปยังศูนย์กระจายสินค้า" },
      { key: "已集貨>北三特販二所>SD已經至寄件人指定地點收到包裹", th: "รวบรวมสินค้าเรียบร้อย" },
      { key: "出倉處理", th: "กำลังดำเนินการนำสินค้าออกจากคลัง" },
      { key: "貨物在目的地國家海關清關中", th: "สินค้ากำลังผ่านพิธีการศุลกากรในประเทศปลายทาง" },
      { key: "連線收單建檔", th: "ระบบรับออเดอร์และบันทึกข้อมูลเรียบร้อยแล้ว" },
      { key: "通關方式C1", th: "พิธีการศุลกากรแบบ C1" },
      { key: "放行", th: "ผ่านพิธีการศุลกากรแล้ว" },
      {
        key: "由於海關系統查無此包裹申報人資料",
        th: "ระบบศุลกากรไม่พบข้อมูลผู้ยื่นสำแดง กรุณาลงทะเบียน EZ WAY"
      },
      { key: "不受理不可補正之錯單", th: "ข้อมูลออเดอร์ไม่ถูกต้อง ระบบไม่สามารถดำเนินการได้" },
      { key: "訂單已接收", th: "ระบบรับคำสั่งซื้อเรียบร้อยแล้ว" },
      { key: "您的貨物已准備從集運倉出倉", th: "สินค้าของคุณเตรียมออกจากคลังรวมสินค้า" },
      { key: "貨物已經完成重量二次審核", th: "ตรวจสอบน้ำหนักสินค้าเรียบร้อย" },
      { key: "已經打印好地址面單", th: "พิมพ์ใบปะหน้าที่อยู่เรียบร้อยแล้ว" },
      { key: "倉庫同事已揀貸,等待打印地址面單", th: "แพ็กสินค้าเรียบร้อย กำลังเตรียมจัดส่ง" },
      { key: "您已下單成功", th: "พัสดุผู้ส่งได้รับแล้ว  รอการดำเนินการจากคลังสินค้า" },
    ];

    // ✅ ให้รายการ “ท้ายกว่า” override รายการก่อนหน้า (แก้คำแปลซ้ำได้)
    let out = "";
    for(const r of rules){
      if (t.includes(r.key)) out = r.th;
    }
    if(out) return out;

    // Fallback: เป็นจีนแต่ไม่ตรง mapping
    return "";
  }

  // Badge classification
  function classify(th){
    if (th === "จัดส่งสำเร็จ" || th === "พัสดุถึงผู้รับเรียบร้อยแล้ว") return { cls:"ok", label:"จัดส่งสำเร็จ" };
    if (th.includes("ไม่พบข้อมูล") || th.includes("ไม่สามารถ") || th.includes("ผิด") || th.includes("ศุลกากรไม่พบข้อมูล")) return { cls:"bad", label:"มีปัญหา" };
    return { cls:"warn", label:"กำลังดำเนินการ" };
  }

  // Use latest event as truth (topmost event is newest)
  function getLatestThaiFromEvents(events){
  if(!Array.isArray(events) || events.length === 0) return "-";
  const th = toThaiStatus(events[0]?.status_th || "");
  return th || "-"; // ✅ ถ้าว่าง ให้แสดง "-" แทนในส่วนสรุป
}

  function renderSummary(data){
    const events = Array.isArray(data?.events) ? data.events : [];
    const latestTH = getLatestThaiFromEvents(events) || toThaiStatus(data?.latest_status_th || "");
    const cls = classify(latestTH);

    summary.style.display = "block";
    summary.innerHTML = `
      <div class="summaryTop">
        <div class="kv">
          <div><b>เลขพัสดุ</b> <span class="value">${data.tracking_no || "-"}</span></div>
          <div><b>อัปเดตล่าสุด</b> <span class="value">${data.last_update || "-"}</span></div>
        </div>
        <span class="badge ${cls.cls}">
          <span class="dot"></span>
          ${cls.label}
        </span>
      </div>

      <div class="muted">สถานะล่าสุด</div>
      <div class="headline">${latestTH || "-"}</div>
    `;
  }

  // ✅ SHOW ALL events (no limit, no dedupe)
  function mapAllEvents(rawEvents){
  if(!Array.isArray(rawEvents)) return [];

  const seen = new Set();
  let lastText = null;
  const out = [];

  for (const e of rawEvents){
    const th = toThaiStatus(e.status_th || "");

    // 1) ตัด event ที่ไม่มีข้อความ (fallback = "")
    if(!th) continue;

    // 2) ตัดซ้ำแบบเป๊ะ (เวลา + ข้อความ)
    const time = (e.time || "").trim();
    const key = `${time}||${th}`;
    if(seen.has(key)) continue;
    seen.add(key);

    // 3) ตัดซ้ำติดกัน (กัน spam ข้อความเดิมรัว ๆ)
    if(lastText === th) continue;
    lastText = th;

    out.push({ ...e, _th: th });
  }

  return out;

  function renderTimeline(events){
    const items = (events || []).map((e, idx) => `
      <div class="event ${idx === 0 ? "isLatest" : ""}">
        <div class="time">${e.time || "-"}</div>
        <div class="text">${e._th || "-"}</div>
      </div>
    `).join("");

    timeline.innerHTML = items || `<div class="muted" style="padding:10px 0">ไม่มีข้อมูล</div>`;
  }

  function setLoading(){
    summary.style.display = "block";
    history.style.display = "none";
    summary.innerHTML = `
      <div class="loading">
        <span class="spinner" aria-hidden="true"></span>
        <div>
          <div style="font-weight:800;color:#0b223c">กำลังค้นหา...</div>
          <div class="small">โปรดรอสักครู่</div>
        </div>
      </div>
    `;
  }

  function setError(msg){
    summary.style.display = "block";
    history.style.display = "none";
    summary.innerHTML = `<div class="errorBox"><b>ไม่สำเร็จ:</b> ${msg || "เกิดข้อผิดพลาด"}</div>`;
  }

  async function run(){
    const no = $("no").value.trim();
    if(!no){ alert("กรุณากรอกเลขพัสดุ"); return; }

    btn.disabled = true;
    setLoading();

    try{
      const r = await fetch(`/api/track?no=${encodeURIComponent(no)}`);
      const data = await r.json();

      if(!r.ok){
        setError(data.error || "ไม่พบข้อมูล");
        return;
      }

      renderSummary(data);

      const allEvents = mapAllEvents(data.events);
      renderTimeline(allEvents);

      history.style.display = "block";
    }catch(e){
      setError(String(e));
    }finally{
      btn.disabled = false;
    }
  }

  $("btn").addEventListener("click", run);
  $("no").addEventListener("keydown", (e) => { if(e.key === "Enter") run(); });
</script>
</body>
</html>
