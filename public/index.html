<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Weiming Tracking</title>

  <style>
    :root{
      --bg:#f6f8fb;
      --surface:#ffffff;
      --surface-2:#f1f4f9;
      --text:#0f172a;
      --muted:#64748b;
      --border:#e5e7eb;
      --shadow: 0 10px 24px rgba(2, 6, 23, 0.08);

      --brand:#0f5fbf;
      --brand-2:#0a3f7a;

      --ok:#0f766e;
      --warn:#b45309;
      --bad:#b91c1c;

      --badge-bg: rgba(15, 95, 191, 0.10);
      --badge-text: #0f5fbf;

      --ring: rgba(15,95,191,.25);
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: system-ui, -apple-system, "Segoe UI", Tahoma, sans-serif;
      background: radial-gradient(1200px 600px at 20% -10%, rgba(15,95,191,.10), transparent 60%),
                  radial-gradient(1000px 500px at 90% 0%, rgba(15,95,191,.08), transparent 55%),
                  var(--bg);
      color:var(--text);
    }

    .wrap{
      max-width: 980px;
      margin: 0 auto;
      padding: 20px 14px 28px;
    }

    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      padding: 14px 16px;
      border:1px solid var(--border);
      border-radius: 16px;
      background: linear-gradient(135deg, rgba(15,95,191,.12), rgba(15,95,191,.04));
      box-shadow: var(--shadow);
    }

    .brand{
      display:flex;
      align-items:center;
      gap:10px;
      min-width:0;
    }

    .logo{
      width:40px;height:40px;
      border-radius: 12px;
      background: linear-gradient(135deg, var(--brand), var(--brand-2));
      display:grid;
      place-items:center;
      box-shadow: 0 10px 18px rgba(15,95,191,.25);
      flex:0 0 auto;
    }
    .logo svg{width:22px;height:22px;fill:#fff}

    .brand h1{
      margin:0;
      font-size:16px;
      letter-spacing:.2px;
      line-height:1.1;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .brand .sub{
      font-size:12px;
      color:var(--muted);
      margin-top:2px;
    }

    .grid{
      display:grid;
      grid-template-columns: 1.1fr .9fr;
      gap: 14px;
      margin-top: 14px;
    }
    @media(max-width: 860px){
      .grid{grid-template-columns:1fr}
    }

    .card{
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 16px;
      box-shadow: var(--shadow);
      padding: 16px;
      overflow:hidden;
    }

    .card h2{
      margin:0 0 8px 0;
      font-size:14px;
      letter-spacing:.2px;
    }
    .muted{color:var(--muted); font-size:13px}
    .small{font-size:12px; color:var(--muted)}

    .searchRow{
      display:grid;
      grid-template-columns: 1fr 132px;
      gap: 10px;
      margin-top: 10px;
    }
    @media(max-width:520px){
      .searchRow{grid-template-columns:1fr}
    }

    input{
      width:100%;
      padding: 12px 14px;
      border-radius: 14px;
      border: 1px solid var(--border);
      background: var(--surface-2);
      color: var(--text);
      font-size: 15px;
    }
    input:focus{outline:3px solid var(--ring); border-color: transparent}

    .btn{
      border:none;
      border-radius: 14px;
      padding: 12px 14px;
      background: linear-gradient(135deg, var(--brand), var(--brand-2));
      color:#fff;
      font-size:15px;
      cursor:pointer;
      box-shadow: 0 12px 18px rgba(15,95,191,.22);
    }
    .btn:disabled{
      opacity:.6;
      cursor:not-allowed;
      box-shadow:none;
    }

    .summaryTop{
      display:flex;
      justify-content:space-between;
      align-items:flex-start;
      gap:10px;
      margin-bottom: 10px;
    }

    .kv{
      display:grid;
      gap:6px;
    }
    .kv b{font-size:13px}
    .kv .value{font-size:14px}

    .badge{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding: 8px 10px;
      border-radius: 999px;
      background: var(--badge-bg);
      color: var(--badge-text);
      border: 1px solid rgba(15,95,191,.18);
      font-size: 12px;
      font-weight: 600;
      white-space:nowrap;
    }
    .dot{width:8px;height:8px;border-radius:999px;background: currentColor;opacity:.9}

    .badge.ok{background: rgba(15,118,110,.12); color: var(--ok); border-color: rgba(15,118,110,.25)}
    .badge.warn{background: rgba(180,83,9,.12); color: var(--warn); border-color: rgba(180,83,9,.25)}
    .badge.bad{background: rgba(185,28,28,.12); color: var(--bad); border-color: rgba(185,28,28,.25)}

    /* Timeline */
    .timeline{
      margin-top: 12px;
      position:relative;
      padding-left: 18px;
    }
    .timeline:before{
      content:"";
      position:absolute;
      left:7px;
      top:2px;
      bottom:2px;
      width:2px;
      background: linear-gradient(to bottom, rgba(15,95,191,.35), rgba(15,95,191,.08));
    }

    .event{
      position:relative;
      padding: 10px 10px 10px 12px;
      border-radius: 14px;
      border: 1px solid var(--border);
      background: var(--surface-2);
      margin-bottom: 10px;
    }
    .event:before{
      content:"";
      position:absolute;
      left:-18px;
      top: 16px;
      width: 12px;
      height: 12px;
      border-radius: 999px;
      background: var(--surface);
      border: 3px solid rgba(15,95,191,.55);
      box-shadow: 0 0 0 3px rgba(15,95,191,.10);
    }

    .event .time{font-size:12px; color: var(--muted)}
    .event .text{font-size:14px; font-weight:600; margin-top:4px}

    .footer{
      margin-top: 14px;
      padding: 12px 6px 2px;
      text-align:center;
      color: var(--muted);
      font-size: 12px;
    }
    .footer a{color: var(--muted); text-decoration:none}
    .footer a:hover{text-decoration:underline}

    .errorBox{
      border: 1px solid rgba(185,28,28,.25);
      background: rgba(185,28,28,.08);
      color: var(--bad);
      border-radius: 14px;
      padding: 10px 12px;
      font-size: 13px;
    }

    .loading{
      display:flex;
      align-items:center;
      gap:10px;
      font-size:13px;
      color:var(--muted);
    }
    .spinner{
      width:16px;height:16px;border-radius:999px;
      border:2px solid rgba(15,95,191,.25);
      border-top-color: rgba(15,95,191,.85);
      animation: spin 0.9s linear infinite;
    }
    @keyframes spin{to{transform:rotate(360deg)}}

    /* ===== Progress 1–9 (ใส่ให้ถูกตำแหน่งใน <style>) ===== */
    .progressWrap{
      margin-top: 12px;
      padding: 12px 12px;
      border: 1px solid var(--border);
      border-radius: 14px;
      background: linear-gradient(180deg, rgba(15,95,191,.06), transparent);
    }
    .progressHead{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      margin-bottom: 10px;
    }
    .progressHead .title{
      font-size:13px;
      color: var(--muted);
    }
    .progressHead .stepText{
      font-size:12px;
      font-weight:700;
      color: var(--text);
      background: rgba(15,95,191,.08);
      border: 1px solid rgba(15,95,191,.18);
      padding: 6px 10px;
      border-radius: 999px;
      white-space:nowrap;
    }
    .progressBar{
      position:relative;
      height:10px;
      border-radius:999px;
      background: rgba(15, 23, 42, .08);
      overflow:hidden;
    }
    .progressFill{
      height:100%;
      width:0%;
      background: linear-gradient(90deg, var(--brand), var(--brand-2));
      border-radius:999px;
      transition: width .35s ease;
    }
    .progressDots{
      display:flex;
      justify-content:space-between;
      gap:8px;
      margin-top: 10px;
    }
    .pdot{
      width:12px;height:12px;border-radius:999px;
      background: rgba(15, 23, 42, .12);
      border: 2px solid rgba(255,255,255,.95);
      box-shadow: 0 8px 16px rgba(2,6,23,.08);
    }
    .pdot.done{ background: var(--brand); }
    .pdot.active{
      background: #fff;
      border-color: rgba(15,95,191,.6);
      box-shadow: 0 0 0 4px rgba(15,95,191,.15), 0 8px 18px rgba(2,6,23,.08);
    }
    .progressLabels{
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap:6px 10px;
      margin-top: 10px;
      font-size:12px;
      color: var(--muted);
    }
    .progressLabels b{ color: var(--text); font-weight:700; }
  </style>
</head>

<body>
  <div class="wrap" id="app">
    <div class="topbar">
      <div class="brand">
        <div class="logo" aria-hidden="true" title="Weiming">
          <svg viewBox="0 0 24 24">
            <path d="M20 8h-3V4H3v13h2.1a2.9 2.9 0 0 0 5.8 0h4.2a2.9 2.9 0 0 0 5.8 0H23v-5l-3-4zM6.5 19a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm10 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zM17 12V9h2l2 3h-4z"/>
          </svg>
        </div>
        <div style="min-width:0">
          <h1>Weiming Tracking</h1>
          <div class="sub">ระบบตรวจสอบสถานะพัสดุ</div>
        </div>
      </div>
    </div>

    <div class="grid">
      <div>
        <div class="card">
          <h2>ค้นหาเลขพัสดุ</h2>
          <div class="muted">กรอกเลขพัสดุ แล้วกด “ค้นหา”</div>

          <div class="searchRow">
            <input id="no" placeholder="เลขพัสดุ" inputmode="numeric" autocomplete="off" />
            <button class="btn" id="btn">ค้นหา</button>
          </div>

          <div style="margin-top:10px" class="small">
            หมายเหตุ: ระบบแสดงผลเป็นภาษาไทย และเรียงเหตุการณ์ล่าสุดก่อน
          </div>
        </div>

        <div class="card" id="summary" style="display:none"></div>
      </div>

      <div>
        <div class="card" id="history" style="display:none">
          <h2>ไทม์ไลน์สถานะ</h2>
          <div class="muted">เหตุการณ์ล่าสุดอยู่ด้านบน</div>
          <div class="timeline" id="timeline"></div>
        </div>
      </div>
    </div>

    <div class="footer">
      © <span id="year"></span> Weiming Tracking. All rights reserved.
      <span class="muted"> | </span>
      <a href="https://line.me/R/ti/p/@wmex" target="_blank" rel="noopener noreferrer">ติดต่อผ่าน LINE</a>
    </div>
  </div>

<script>
  const $ = (id) => document.getElementById(id);
  const summary = $("summary");
  const history = $("history");
  const timeline = $("timeline");
  const btn = $("btn");

  $("year").textContent = String(new Date().getFullYear());

  // ===== 1) แปลงสถานะ (จีน/ไทย) -> ไทยมาตรฐาน เพื่อไม่ให้โชว์จีน =====
  function isDeliveredText(text){
    const t = (text || "");
    return (
      t.includes("จัดส่งสำเร็จ") || t.includes("ถึงแล้ว") ||
      /順利送達|配完|已送達|送達收件人|收件人/.test(t)
    );
  }

  function toThaiStatus(text){
    const t = (text || "").trim();
    if(!t) return "-";

    // Delivered
    if (isDeliveredText(t)) return "จัดส่งสำเร็จ";

    // Out for delivery
    if (/配送中|正在將包裹配送/.test(t) || t.includes("กำลังจัดส่ง")) return "กำลังจัดส่งถึงผู้รับ";

    // Transit
    if (/轉運|運送|途中/.test(t) || t.includes("ระหว่างการขนส่ง") || t.includes("กำลังขนส่ง")) return "อยู่ระหว่างการขนส่งระหว่างประเทศ";

    // Customs
    if (/放行/.test(t)) return "ศุลกากรอนุญาตให้ปล่อยพัสดุ";
    if (/清關|海關|通關方式|通關/.test(t) || t.includes("ศุลกากร")) return "อยู่ระหว่างพิธีการศุลกากร";

    // Warehouse out
    if (/出倉|集運倉出倉/.test(t) || t.includes("ออกจากคลัง")) return "พัสดุออกจากคลังต้นทาง";

    // Warehouse processing / order
    if (/訂單|下單|建檔/.test(t) || t.includes("รับคำสั่งซื้อ")) return "รับคำสั่งซื้อแล้ว";
    if (/揀貨|打印|重量|面單/.test(t) || t.includes("คลังสินค้า")) return "คลังสินค้ากำลังเตรียมพัสดุ";

    // Problems / hold
    if (/不受理|錯單|查無|失敗|退回/.test(t) || t.includes("มีปัญหา") || t.includes("ผิดพลาด")) return "มีปัญหาในการจัดส่ง";
    if (/休息/.test(t) || t.includes("หยุด")) return "ผู้รับ/บริษัทหยุดทำการ";

    // ถ้ายังมีจีนอยู่และไม่เข้าเงื่อนไข ให้ไม่โชว์จีน
    if (/[\u4E00-\u9FFF]/.test(t)) return "กำลังดำเนินการ";

    // fallback ไทยเดิม
    return t;
  }

  // ถ้าใน events มี delivered ให้สรุปเป็น delivered เสมอ
  function deriveMainStatus(data){
    const events = Array.isArray(data?.events) ? data.events : [];
    if (events.some(e => isDeliveredText(e.status_th))) return "จัดส่งสำเร็จ";
    return toThaiStatus(data?.latest_status_th || "");
  }

  // ===== 2) Badge classification (ใช้กับไทยมาตรฐาน) =====
  function classify(th){
    const s = (th || "").toLowerCase();

    if (s.includes("จัดส่งสำเร็จ") || s.includes("ถึงแล้ว")) {
      return { cls:"ok", label:"จัดส่งสำเร็จ" };
    }
    if (s.includes("มีปัญหา") || s.includes("ตีกลับ") || s.includes("ไม่สำเร็จ") || s.includes("ผิดพลาด") || s.includes("ยกเลิก")) {
      return { cls:"bad", label:"มีปัญหา" };
    }
    if (s.includes("กำลังจัดส่ง") || s.includes("ขนส่ง") || s.includes("ศุลกากร") || s.includes("คลังสินค้า") || s.includes("กำลังดำเนินการ")) {
      return { cls:"warn", label:"กำลังขนส่ง" };
    }
    return { cls:"warn", label:"กำลังดำเนินการ" };
  }

  // ===== 3) Progress 1–9 (ใส่ให้ถูกต้องใน <script>) =====
  const STEPS_9 = [
    "รับคำสั่งซื้อแล้ว",
    "คลังสินค้ากำลังเตรียมพัสดุ",
    "พัสดุออกจากคลังต้นทาง",
    "อยู่ระหว่างการขนส่งระหว่างประเทศ",
    "อยู่ระหว่างพิธีการศุลกากร",
    "ศุลกากรอนุญาตให้ปล่อยพัสดุ",
    "รับเข้าศูนย์ปลายทาง",
    "กำลังจัดส่งถึงผู้รับ",
    "จัดส่งสำเร็จ",
  ];

  function statusToStepIndex(thTH){
    const s = (thTH || "").toLowerCase();
    if (s.includes("จัดส่งสำเร็จ")) return 9;
    if (s.includes("กำลังจัดส่ง")) return 8;
    if (s.includes("ศูนย์ปลายทาง")) return 7;
    if (s.includes("ปล่อยพัสดุ")) return 6;
    if (s.includes("พิธีการศุลกากร") || s.includes("ศุลกากร")) return 5;
    if (s.includes("ขนส่งระหว่างประเทศ") || (s.includes("ขนส่ง") && !s.includes("กำลังจัดส่ง"))) return 4;
    if (s.includes("ออกจากคลัง")) return 3;
    if (s.includes("คลังสินค้า")) return 2;
    if (s.includes("รับคำสั่งซื้อ")) return 1;
    return 2;
  }

  function renderProgress9(stepIndex){
    const idx = Math.max(1, Math.min(9, stepIndex));
    const pct = (idx / 9) * 100;

    const dots = Array.from({length:9}).map((_,i)=>{
      const n = i+1;
      const cls = n < idx ? "pdot done" : (n === idx ? "pdot active" : "pdot");
      return `<span class="${cls}" title="ขั้นที่ ${n}: ${STEPS_9[n-1]}"></span>`;
    }).join("");

    const labels = `
      <div class="progressLabels">
        <div><b>1</b> รับคำสั่งซื้อ</div>
        <div><b>2</b> คลังเตรียม</div>
        <div><b>3</b> ออกจากคลัง</div>
        <div><b>4</b> ขนส่ง</div>
        <div><b>5</b> ศุลกากร</div>
        <div><b>6</b> ปล่อยพัสดุ</div>
        <div><b>7</b> ศูนย์ปลายทาง</div>
        <div><b>8</b> ออกนำส่ง</div>
        <div><b>9</b> สำเร็จ</div>
      </div>
    `;

    return `
      <div class="progressWrap">
        <div class="progressHead">
          <div class="title">ความคืบหน้า</div>
          <div class="stepText">ขั้นที่ ${idx}/9 · ${STEPS_9[idx-1] || "-"}</div>
        </div>

        <div class="progressBar" aria-label="progress">
          <div class="progressFill" style="width:${pct}%"></div>
        </div>

        <div class="progressDots" aria-hidden="true">${dots}</div>
        ${labels}
      </div>
    `;
  }

  // ===== 4) Render Summary + Progress =====
  function renderSummary(data){
    const mainTH = deriveMainStatus(data);      // ✅ ใช้สถานะไทยมาตรฐาน
    const cls = classify(mainTH);
    const stepIndex = statusToStepIndex(mainTH);

    summary.style.display = "block";
    summary.innerHTML = `
      <div class="summaryTop">
        <div class="kv">
          <div><b>เลขพัสดุ</b> <span class="value">${data.tracking_no || "-"}</span></div>
          <div><b>อัปเดตล่าสุด</b> <span class="value">${data.last_update || "-"}</span></div>
        </div>

        <span class="badge ${cls.cls}">
          <span class="dot"></span>
          ${cls.label}
        </span>
      </div>

      <div style="display:flex;flex-direction:column;gap:6px">
        <div class="muted">สถานะล่าสุด</div>
        <div style="font-size:18px;font-weight:700;letter-spacing:.2px">
          ${mainTH || "-"}
        </div>
      </div>

      ${renderProgress9(stepIndex)}
    `;
  }

  // ===== 5) Timeline: แสดงไทยเท่านั้น =====
  function renderTimeline(events){
    const items = (events || []).map(e => {
      const thTH = toThaiStatus(e.status_th || "-");
      return `
        <div class="event">
          <div class="time">${e.time || "-"}</div>
          <div class="text">${thTH}</div>
        </div>
      `;
    }).join("");

    timeline.innerHTML = items || `<div class="muted" style="padding:10px 0">ไม่มีข้อมูล</div>`;
  }

  function setLoading(){
    summary.style.display = "block";
    history.style.display = "none";
    summary.innerHTML = `
      <div class="loading">
        <span class="spinner" aria-hidden="true"></span>
        <div>
          <div style="font-weight:600">กำลังค้นหา...</div>
          <div class="small">โปรดรอสักครู่</div>
        </div>
      </div>
    `;
  }

  function setError(msg){
    summary.style.display = "block";
    history.style.display = "none";
    summary.innerHTML = `<div class="errorBox"><b>ไม่สำเร็จ:</b> ${msg || "เกิดข้อผิดพลาด"}</div>`;
  }

  async function run(){
    const no = $("no").value.trim();
    if(!no){ alert("กรุณากรอกเลขพัสดุ"); return; }

    btn.disabled = true;
    setLoading();

    try{
      const r = await fetch(`/api/track?no=${encodeURIComponent(no)}`);
      const data = await r.json();

      if(!r.ok){
        setError(data.error || "ไม่พบข้อมูล");
        return;
      }

      renderSummary(data);
      renderTimeline(data.events);
      history.style.display = "block";
    }catch(e){
      setError(String(e));
    }finally{
      btn.disabled = false;
    }
  }

  $("btn").addEventListener("click", run);
  $("no").addEventListener("keydown", (e) => { if(e.key === "Enter") run(); });
</script>
