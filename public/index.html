<!doctype html>
<html lang="th">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Weiming-TH Tracking</title>

<style>
:root{
  --blue:#1976d2;
  --blue-dark:#125aa3;
  --bg:#f4f6f8;
  --card:#ffffff;
  --border:#e0e0e0;
  --ok:#0a7a2f;
  --muted:#666;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:system-ui,-apple-system,"Segoe UI",Tahoma,sans-serif;
  background:var(--bg);
  color:#222;
}

header{
  background:linear-gradient(135deg,var(--blue),var(--blue-dark));
  color:#fff;
  padding:18px;
  text-align:center;
  font-size:20px;
  font-weight:600;
}

.container{
  max-width:900px;
  margin:24px auto;
  padding:0 16px;
}

.card{
  background:var(--card);
  border-radius:12px;
  box-shadow:0 4px 12px rgba(0,0,0,.06);
  padding:18px;
  margin-bottom:18px;
}

.search-row{
  display:grid;
  grid-template-columns:1fr 140px;
  gap:10px;
}

input{
  padding:12px 14px;
  font-size:16px;
  border-radius:8px;
  border:1px solid var(--border);
}

button{
  border:none;
  border-radius:8px;
  background:var(--blue);
  color:#fff;
  font-size:16px;
  cursor:pointer;
}
button:hover{background:var(--blue-dark)}

.status-main{
  font-size:18px;
  font-weight:600;
  color:var(--ok);
}

.small{font-size:14px;color:var(--muted)}

table{
  width:100%;
  border-collapse:collapse;
  margin-top:10px;
}

th,td{
  padding:12px;
  border-bottom:1px solid var(--border);
  vertical-align:top;
}

th{
  background:#f0f3f7;
  font-weight:600;
}

.cn{
  font-size:13px;
  color:#888;
}

@media(max-width:600px){
  .search-row{grid-template-columns:1fr}
}
</style>
</head>

<body>

<header>Weiming-TH Tracking</header>

<div class="container">

  <!-- Search -->
  <div class="card">
    <div class="small">กรอกเลขพัสดุเพื่อตรวจสอบสถานะ</div>
    <div class="search-row" style="margin-top:12px">
      <input id="no" placeholder="เลขพัสดุ" />
      <button id="btn">ค้นหา</button>
    </div>
  </div>

  <!-- Summary -->
  <div class="card" id="summary" style="display:none"></div>

  <!-- History -->
  <div class="card" id="history" style="display:none">
    <div style="font-weight:600;margin-bottom:8px">ประวัติสถานะ</div>
    <div id="histTable"></div>
  </div>

</div>

<script>
const $ = id => document.getElementById(id);
const summary = $("summary");
const history = $("history");
const histTable = $("histTable");

async function run(){
  const no = $("no").value.trim();
  if(!no){ alert("กรุณากรอกเลขพัสดุ"); return; }

  summary.style.display="block";
  history.style.display="none";
  summary.innerHTML=`<b>กำลังค้นหา...</b><div class="small">โปรดรอสักครู่</div>`;

  try{
    const r = await fetch(`/api/track?no=${encodeURIComponent(no)}`);
    const data = await r.json();

    if(!r.ok){
      summary.innerHTML=`<b style="color:#b00020">ไม่พบข้อมูล</b><div class="small">${data.error}</div>`;
      return;
    }

    summary.innerHTML=`
      <div><b>เลขพัสดุ:</b> ${data.tracking_no}</div>
      <div class="status-main">สถานะล่าสุด: ${data.latest_status_th || "-"}</div>
      <div class="small">อัปเดตล่าสุด: ${data.last_update || "-"}</div>
    `;

    const rows=(data.events||[]).map(e=>`
      <tr>
        <td style="width:200px">${e.time||"-"}</td>
        <td>
          <b>${e.status_th||"-"}</b>
          <div class="cn">${e.status_cn||""}</div>
        </td>
      </tr>
    `).join("");

    histTable.innerHTML=`
      <table>
        <thead>
          <tr><th>เวลา</th><th>สถานะ</th></tr>
        </thead>
        <tbody>${rows||`<tr><td colspan="2" class="small">ไม่มีข้อมูล</td></tr>`}</tbody>
      </table>
    `;
    history.style.display="block";
  }catch(e){
    summary.innerHTML=`<b style="color:#b00020">ระบบขัดข้อง</b><div class="small">${e}</div>`;
  }
}

$("btn").onclick=run;
$("no").addEventListener("keydown",e=>{ if(e.key==="Enter") run(); });
</script>

</body>
</html>
